<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App Banco</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>

<div class="container-fluid" id="app">
    <div class="page-header">
        <h1>{{titulo}}
            <small>rodaroda</small>

        </h1>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button class="espacamento btn btn-primary pull-right" data-toggle="modal"
                    data-target="#modalTransferencia">Transferência
            </button>
            <button class="espacamento btn btn-success pull-right" data-toggle="modal" data-target="#modalDeposito">
                Depositar
            </button>
            <button class="espacamento btn btn-danger pull-right" data-toggle="modal" data-target="#modalSaque">Sacar
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-primary panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Conta Bancária {{ bankAccount1.name }}
                    <span class="pull-right">Saldo: {{ bankAccount1.balance }}</span>
                    </h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Operação</th>
                            <th>Data</th>
                            <th>Valor</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="(itemH, indexH) in bankAccount1.operations">
                            <td>{{ itemH.id }}</td>
                            <td>{{ itemH.operation }}</td>
                            <td>{{ itemH.date }}</td>
                            <td>{{itemH.value }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalDeposito">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Depósito</h4>
                </div>
                <div class="modal-body">
                    <form action="" method="post" role="form">
                        <div class="form-group">
                            <label>Conta Bancária</label>
                            <label>
                                <select class="form-control">
                                    <option>Selecione</option>
                                    <option>Conta 1</option>
                                    <option>Conta 2</option>
                                </select>
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="depositValue">Valor do Depósito</label>
                            <input type="text" class="form-control" id="depositValue">
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Sair</button>
                    <button type="button" class="btn btn-primary">Depositar</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade" id="modalSaque">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Saque</h4>
                </div>
                <div class="modal-body">
                    <form action="" method="post" role="form">
                        <div class="form-group">
                            <label>Conta Bancária</label>
                            <label>
                                <select class="form-control">
                                    <option>Selecione</option>
                                    <option>Conta 1</option>
                                    <option>Conta 2</option>
                                </select>
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="withdrawlValue">Valor do Saque</label>
                            <input type="text" class="form-control" id="withdrawlValue">
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Sair</button>
                    <button type="button" class="btn btn-primary">Sacar</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade" id="modalTransferencia">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Transferência</h4>
                </div>
                <div class="modal-body">
                    <form action="" method="post" role="form">
                        <div class="form-group">
                            <label class="espacamento">Origem</label>
                            <label>
                                <select class="form-control">
                                    <option>Selecione</option>
                                    <option>Conta 2</option>
                                </select>
                            </label>
                            <label class="espacamento">Destino</label>
                            <label>
                                <select class="form-control ">
                                    <option>Selecione</option>
                                    <option>Conta 1</option>
                                </select>
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="withdrawlValue">Valor da transferência</label>
                            <label for="transValue"></label><input type="text" class="form-control" id="transValue">
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Sair</button>
                    <button type="button" class="btn btn-primary">Transferir</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>


<!-- SCRIPTS -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue/dist/vue.js" ></script>
<script src="api.js"></script>


<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>
</html>
